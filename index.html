<!DOCTYPE html>
<html lang="en" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSTT Research Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#64748b',
              dark: {
                bg: '#121212',
                card: '#1e1e1e',
                text: '#e0e0e0'
              }
            }
          }
        }
      }
    </script>
    <!-- Lucide Icons for scalable vector graphics -->
    <script src="https://unpkg.com/lucide@latest"></script>
  <script type="importmap">
{
  "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react/": "https://esm.sh/react@18.2.0/",
      "react-dom": "https://esm.sh/react-dom@18.2.0",
      "react-dom/": "https://esm.sh/react-dom@18.2.0/",
      "lucide-react": "https://esm.sh/lucide-react@0.292.0",
      "react-router-dom": "https://esm.sh/react-router-dom@6.18.0"
    }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-dark-bg dark:text-dark-text transition-colors duration-300 min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script>
      // Initialize icons after render
      window.addEventListener('load', () => {
        lucide.createIcons();
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
